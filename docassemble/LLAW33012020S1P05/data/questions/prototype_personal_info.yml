---
Mandatory: true
continue button field: target_variable
Question: |
  We will now ask some questions about you.
subquestion: |
  When you are ready to begin, press Continue.
---
mandatory: True
code: |
  JIWperson_filling_in_form
  JIWfirstname
  JIWdate_of_birth
  JIWemail
  if JIWperson_filling_in_form == 'Someone else':
    JIWrelation
    if personal_disability:
      JIWdisability
    JIWcontinue_screen
---
Question: Are you filling this out for yourself or for someone else?
fields:
  - Who is this form for?: JIWperson_filling_in_form
    datatype: radio
    choices:
    - Myself
    - Someone else
---
question: What is your name?
fields:
  - First Name: JIWfirstname
  - Last Name: JIWlastname
--- 
question: What is your date of birth?
fields:
  - Birthdate: JIWdate_of_birth
    datatype: date
---
question: Contact details
fields: 
  - label: E-mail Address
    field: JIWemail
    datatype: email 
  - label: Phone Number
    field: JIWmobile 
    datatype: integer
    required: false
  - label: Address
    field: JIWaddress
    datatype: area
    hint: e.g., 123 First Street, Adelaide, South Australia, 5000
    required: false
  - label: Preferred method of contact
    field: JIWcontact
    datatype: radio
    choices:
    - E-mail
    - Mobile
---
question: |
  What is your relation to the person who you are filling the form out on behalf of?
fields:
  - Please select which of the following best applies: JIWrelation
    datatype: radio
    choices:
    - Parent/ guardian
    - Carer
    - Partner
    - Friend
    - Other
  - Other: other_relation
    show if:
      variable: JIWrelation
      is: Other
---
question: Do you yourself have a disability?
yesno: personal_disability
---
question: What is the nature of your disability?
fields:
  - Please select which of the following disabilities applies to you: JIWdisability
    datatype: radio
    choices:
    - Physical
    - Sensory
    - Psychiatric
    - Neurological
    - Cognitive
    - Intellectual
    - Other
  - Other: other_disability
    show if:
      variable: JIWdisability
      is: Other
---
continue button field: JIWcontinue_screen
Question: |
  NOTE: for the remainder of the form, please answer questions as if it were the person who the form is for filling it out. All references to "you" refer to the person who this form is being filled out on behalf of. 
---
objects:
  - endpoint: DADict
---
mandatory: true
question: Disability status 
fields:
  - Please select which of the following best applies to you: JIWdisabilitystatus
    datatype: radio
    choices:
    - I have a disability
    - I have had a disability in the past
    - I may develop a disability in the future 
    - People think I have a disability 
    - None of the above
---
mandatory: true
code: |
  if ( JIWdisabilitystatus == 'I have a disability' ) or ( JIWdisabilitystatus == 'I have had a disability in the past' ):
    endpoint['event_1']
  elif JIWdisabilitystatus == 'I may develop a disability in the future':
    endpoint['event_2']
  elif JIWdisabilitystatus == 'People think I have a disability':
    endpoint['event_3']
  else:
    endpoint['event_4']
---
# event 1 endpoint
question: What is (or was) the nature of your disability?
fields:
  - Please select which of the following disabilities applies (or applied) to you: JIWdisability
    datatype: radio
    choices:
    - Physical
    - Sensory
    - Psychiatric
    - Neurological
    - Cognitive
    - Intellectual
    - Other
  - Other: other_disability
    show if:
      variable: JIWdisability
      is: Other
---
# event 1 endpoint
event: endpoint['event_1']
question: We now have all of the personal information we need.
subquestion: |
  ${JIWhidden_code_variable1}
  We will now ask some questions about the incident of potential discrimination. 
buttons: 
  - Continue: continue
  - Exit: exit
    URL: https://www.equalitylawyers.com.au/
---
# event 1 endpoint
code: |
  JIWdisability
  JIWhidden_code_variable1 = ''
---
# event 2 endpoint
question: |
  Why may you develop a disability in the future? What disability?
fields: 
  - Please explain: JIWexplanation_future
    input type: area
---
# event 2 endpoint
event: endpoint['event_2']
question: We now have all of the personal information we need.
subquestion: |
  ${JIWhidden_code_variable2}
  We will now ask some questions about the incident of potential discrimination. 
buttons: 
  - Continue: continue
  - Exit: exit
    URL: https://www.equalitylawyers.com.au/
---
# event 2 endpoint
code: |
  JIWexplanation_future
  JIWhidden_code_variable2 = ''
---
# event 3 endpoint
question: |
  Why do people think you have a disability? What disability?
fields: 
  - Please explain: JIWexplanation_people_think
    input type: area
---
# event 3 endpoint
event: endpoint['event_3']
question: We now have all of the personal information we need.
subquestion: |
  ${JIWhidden_code_variable3} 
  We will now ask some questions about the incident of potential discrimination. 
buttons: 
  - Exit: exit
    URL: https://www.equalitylawyers.com.au/
  - Continue: continue
---
# event 3 endpoint
code: |
  JIWexplanation_people_think
  JIWhidden_code_variable3 = ''
---
# event 4 endpoint
Question: |
  Relationship or association
subquestion: |  
  Do you feel that you have been treated differently on the basis of a relationship or association with a person with a disability?
fields:
  - no label: relationship_with
    datatype: yesnoradio
---
# event 4 endpoint
# This is the ineligible endpoint
question: |
  ### This form is for ***disability discrimination***. 
  
  ######If you still believe this form is applicable to you, please press **Continue**.
  
  Pressing **Exit** will direct you back to the Equality Lawyers Website, and you will lose all progress so far.
field: JIWwishes_to_continue
action buttons:
  - label: Exit
    action: https://www.equalitylawyers.com.au/
    color: warning
    icon: sign-out-alt
---
# event 4 endpoint
question: |
  Briefly describe why you feel this form is applicable to you
fields:
  - This form is applicable to me because...: JIWapplicable
    input type: area
---
event: endpoint['ineligible']
question: Thanks
subquestion: |
  ${JIWhidden_code_variable_ineligible}
  Thanks for your time.
buttons: 
  - Continue: continue 
  - Exit: exit 
--- 
# event 4 endpoint
code: |
  JIWwishes_to_continue
  JIWapplicable
  JIWhidden_code_variable_ineligible = ''
---
# event 4 endpoint
# This is the eligible endpoint
question: |
  What is you relationship or association to the person with the disability?
fields:
  - Please select which of the following applies to you: JIWrelo_or_association
    datatype: radio
    choices:
    - Friend
    - Partner 
    - Family member 
    - Other
  - Other: other_disability
    show if:
      variable: JIWrelo_or_association
      is: Other
---
# event 4 endpoint
event: endpoint['eligible']
question: Thanks
subquestion: |
  ${JIWhidden_code_variable_eligible}
  Thanks for your time.
buttons: 
  - Continue: continue 
  - Exit: exit 
---
# event 4 endpoint
code: |
  JIWrelo_or_association
  JIWhidden_code_variable_eligible = ''
---
# event 4 endpoint
event: endpoint['event_4']
question: We now have all of the personal information we need.
subquestion: |
  ${JIWhidden_code_variable4}
  We will now ask some questions about the incident of potential discrimination. 
buttons:
  - Continue: continue
  - exit: exit
    URL: https://www.equalitylawyers.com.au/
---
# event 4 endpoint
code: |
  if relationship_with:
    event: endpoint['eligible']
  else:
    endpoint['ineligible']
  JIWhidden_code_variable4 = ''
